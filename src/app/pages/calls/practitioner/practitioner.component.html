<div class="call-user-wrapper" *ngIf="waiting">
    <h2 class="h2">Call a user</h2>
    <app-form *ngIf="sendbirdReady" [inputs]="formFields" [submitBtn]="submitBtn" (submitted)="onSubmit($event)"></app-form>
    <div class="spacer"></div>
</div>

<div class="calling" [ngClass]="{hidden: waiting}">
    <video class="main-video" playsinline autoplay #remoteVideo></video>
    <video class="secondary-video" playsinline muted autoplay #localVideo></video>

    <div class="button-bar-wrapper">
        <app-button-bar (buttonClicked)="handleButtonClicked($event)"></app-button-bar>
    </div>
</div>
